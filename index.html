<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dragalia Lost SIMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="echarts.common.min.js"></script>
    <script type="text/javascript" src="papaparse.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #header,
        #filter {
            text-align: center;
        }

        select {
            width: 50px;
        }

        #container {
            flex: auto;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Dragalia Lost DPS simulation (180s)</h1>
    </div>
    <div id="filter">
        <strong>过滤条件：</strong>
        <span>星级</span>
        <select id="star" name="星级">
            <option></option>
            <option>5星</option>
            <option>4星</option>
            <option>3星</option>
        </select>
        <span>属性</span>
        <select id="element" name="属性">
            <option></option>
            <option>火</option>
            <option>水</option>
            <option>风</option>
            <option>暗</option>
            <option>光</option>
        </select>
        <span>职业</span>
        <select id="job" name="职业">
            <option></option>
            <option>剑</option>
            <option>刀</option>
            <option>匕</option>
            <option>枪</option>
            <option>斧</option>
            <option>弓</option>
            <option>法</option>
        </select>
    </div>
    <div id="container"></div>
    <script>
        let chart = echarts.init(document.getElementById('container'));
        let startFilter = document.getElementById('star');
        let elementFilter = document.getElementById('element');
        let jobFilter = document.getElementById('job');
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', update);
        });
        let option = {
            legend: {
                data: ['个人DPS', '团队DPS'],
                top: '2%',
            },
            grid: {
                containLabel: true,
                left: '5%',
                right: '5%',
                top: '10%',
                bottom: '5%',
            },
            dataZoom: [{
                type: 'slider',
                right: '5%',
                yAxisIndex: [0],
                maxValueSpan: 20,
                showDetail: false,
            }, ],
            xAxis: {},
            yAxis: {
                data: [],
            },
            series: [{
                    name: '个人DPS',
                    type: 'bar',
                    stack: 'total_dps',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight',
                        },
                    },
                    data: [],
                },
                {
                    name: '团队DPS',
                    type: 'bar',
                    stack: 'total_dps',
                    label: {
                        normal: {
                            show: true,
                            position: 'right',
                            formatter: params => {
                                let total = 0;
                                option.series.forEach(serie => {
                                    total += parseInt(serie.data[params.dataIndex]);
                                });
                                return total;
                            },
                        },
                    },
                    data: [],
                },
            ]
        }
        let characters = [];

        function setData(data) {
            data.forEach(character => {
                character.total_dps = character.total_dps || character.solo_dps;
            });
            data.sort((character1, character2) => {
                if (character1.solo_dps > character2.solo_dps) {
                    return 1;
                }
                if (character1.solo_dps < character2.solo_dps) {
                    return -1;
                }
                return character1.total_dps >= character2.total_dps ? 1 : -1;
            });
            characters = data;
            update();
        }

        function update() {
            let filtered = characters.filter(character => {
                if (startFilter.value && startFilter.value != character.star) {
                    return false;
                }
                if (elementFilter.value && elementFilter.value != character.element) {
                    return false;
                }
                if (jobFilter.value && jobFilter.value != character.job) {
                    return false;
                }
                return true;
            });
            let names = [];
            let solo_dps = [];
            let team_dps = [];
            filtered.forEach(character => {
                names.push(character.name + '（' + character.star + character.element + character.job + '）' +
                    character.comment);
                solo_dps.push(character.solo_dps);
                team_dps.push(character.total_dps ? (character.total_dps - character.solo_dps) : 0);
            });
            option.yAxis.data = names;
            option.series[0].data = solo_dps;
            option.series[1].data = team_dps;
            let slider = option.dataZoom[0];
            slider.endValue = filtered.length - 1;
            slider.startValue = Math.max(slider.endValue - slider.maxValueSpan, 0);
            chart.setOption(option);
        }

        fetch('data.csv').then(response => response.text()).then(text => {
            let csv = Papa.parse(text, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
            });
            setData(csv.data);
        });
    </script>
</body>

</html>
