<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dragalia Lost DPS Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../style.css?v2">
    <link rel="shortcut icon" href="../favicon.png">
  </head>
  <body>
    <div class="loader"></div>
    <div id="header">
      <div class="dpfc" id="title"><img class="logo" src="../logo.png">
        <h1 class="ml2 mr4">DPS Simulator</h1>
        <div class="tabs dpfc"><a href="../sp/index.html">Special</a><a href="../60/index.html">60s</a><a href="../120/index.html">120s</a><a class="selected">180s</a>
        </div>
      </div>
      <div class="dpfc" id="filter">
        <p class="mr1">Rarity:</p>
        <select class="mr3" id="star" name="星级">
          <option value="All">All</option>
          <option value="5星">5 Stars</option>
          <option value="4星">4 Stars</option>
          <option value="3星">3 Stars</option>
        </select>
        <p class="mr1">Element:</p>
        <select class="mr3" id="element" name="属性">
          <option value="All">All</option>
          <option value="火">Flame</option>
          <option value="水">Water</option>
          <option value="风">Wind</option>
          <option value="光">Light</option>
          <option value="暗">Shadow</option>
        </select>
        <p class="mr1">Class:</p>
        <select id="weapon" name="武器">
          <option value="All">All</option>
          <option value="剑">Sword</option>
          <option value="刀">Blade</option>
          <option value="匕">Dagger</option>
          <option value="斧">Axe</option>
          <option value="枪">Lance</option>
          <option value="弓">Bow</option>
          <option value="法">Wand</option>
        </select>
      </div>
      <div class="v-sep"></div>
      <div class="dpfc" id="ex">
        <p class="mr3">Co-abilities:</p>
        <input class="mr1" type="checkbox" name="ex-kat" value="kat" checked><img class="mr3" src="../pic/weapon/blade.png" width="15" height="15">
        <input class="mr1" type="checkbox" name="ex-rod" value="rod" checked><img class="mr3" src="../pic/weapon/wand.png" width="15" height="15">
        <input class="mr1" type="checkbox" name="ex-dag" value="dag"><img class="mr3" src="../pic/weapon/dagger.png" width="15" height="15">
        <input class="mr1" type="checkbox" name="ex-bow" value="bow"><img class="mr3" src="../pic/weapon/bow.png" width="15" height="15">
      </div>
    </div>
    <div id="container"></div>
    <div id="footer"><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/blob/master/dl-sim/README.md">About</a><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/commits/master">Changelogs</a><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/issues/new">Feedback</a><a href="//github.com/b1ueb1ues/b1ueb1ues.github.io/blob/master/dl-sim/amulet.csv">Wrymprints</a></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') {
        document.write(unescape("%3Cscript src='//lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <script src="../echarts.common.min.js"></script>
    <script src="../vintage.js"></script>
    <script src="../papaparse.min.js"></script>
    <script>
      var advIcons = {
          'default': '../pic/1.png',
      };
      var picfolder = '../pic/'
    </script>
    <script src="../a.js"></script>
    <script src="../ui.js"></script>
  </body>
</html>
